[tool:pytest]
DJANGO_SETTINGS_MODULE = kanban_board.test_settings
python_files = tests.py test_*.py *_tests.py

[coverage:run]
source = accounts,kanban,api,messaging,wiki,webhooks,analytics,ai_assistant
omit = */migrations/*,*/tests/*,*/__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
