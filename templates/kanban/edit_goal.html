{% extends 'base.html' %}

{% block title %}Edit Goal - PrizmAI{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb small">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'goal_list' %}">Organization Goals</a></li>
        <li class="breadcrumb-item"><a href="{% url 'goal_detail' goal.id %}">{{ goal.name|truncatechars:30 }}</a></li>
        <li class="breadcrumb-item active">Edit</li>
    </ol>
</nav>

<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Organization Goal</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Goal Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ goal.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Context &amp; Success Criteria</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ goal.description|default:'' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="target_metric" class="form-label fw-semibold">Target Metric</label>
                        <input type="text" class="form-control" id="target_metric" name="target_metric"
                               value="{{ goal.target_metric|default:'' }}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="target_date" class="form-label fw-semibold">Target Date</label>
                            <input type="date" class="form-control" id="target_date" name="target_date"
                                   value="{{ goal.target_date|date:'Y-m-d'|default:'' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label fw-semibold">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="active" {% if goal.status == 'active' %}selected{% endif %}>Active</option>
                                <option value="on_hold" {% if goal.status == 'on_hold' %}selected{% endif %}>On Hold</option>
                                <option value="completed" {% if goal.status == 'completed' %}selected{% endif %}>Completed</option>
                            </select>
                        </div>
                    </div>

                    {% if organizations %}
                    <div class="mb-4">
                        <label for="organization" class="form-label fw-semibold">Organization <span class="text-muted small">(optional)</span></label>
                        <select class="form-select" id="organization" name="organization">
                            <option value="">— No organization —</option>
                            {% for org in organizations %}
                            <option value="{{ org.id }}" {% if goal.organization_id == org.id %}selected{% endif %}>
                                {{ org.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning text-dark">
                            <i class="fas fa-save me-1"></i>Save Changes
                        </button>
                        <a href="{% url 'goal_detail' goal.id %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
