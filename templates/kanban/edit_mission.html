{% extends 'base.html' %}

{% block title %}Edit Mission - PrizmAI{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb small">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'mission_list' %}">Missions</a></li>
        <li class="breadcrumb-item"><a href="{% url 'mission_detail' mission.id %}">{{ mission.name }}</a></li>
        <li class="breadcrumb-item active">Edit</li>
    </ol>
</nav>

<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Mission</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Mission Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ mission.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Problem Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ mission.description|default:'' }}</textarea>
                    </div>
                    <div class="mb-4">
                        <label for="status" class="form-label fw-semibold">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="active" {% if mission.status == 'active' %}selected{% endif %}>Active</option>
                            <option value="on_hold" {% if mission.status == 'on_hold' %}selected{% endif %}>On Hold</option>
                            <option value="completed" {% if mission.status == 'completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Save Changes
                        </button>
                        <a href="{% url 'mission_detail' mission.id %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
