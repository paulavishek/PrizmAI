{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Board - PrizmAI{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Edit Board</h6>
                    <div>
                        <button onclick="goBack()" class="btn btn-sm btn-outline-secondary me-2">
                            <i class="fas fa-arrow-left me-1"></i> Back
                        </button>
                        <a href="{% url 'board_detail' board.id %}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-columns me-1"></i> View Board
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'board_detail' board.id %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Handle back navigation to previous page
function goBack() {
    // Check if there's a previous page in history
    if (document.referrer && document.referrer !== window.location.href) {
        window.history.back();
    } else {
        // Fallback to board detail if no history
        window.location.href = '{% url "board_detail" board.id %}';
    }
}
</script>
{% endblock %}
